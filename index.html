<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quote-container">
        <p id="quote">"Loading... Please wait."</p>
        <p id="author">- Author</p>
        <button id="new-quote">New Quote</button>
    </div>
    <footer>
        <p>Created by Shifanth Jasim &copy; <span id="year"></span></p>
    </footer>
    <audio id="background-music" preload="auto" loop></audio>
    <button id="music-control">Play Music</button>
    <input type="range" id="volume-slider" min="0" max="100" value="100" step="1"> <!-- Volume slider -->
    <script src="script.js"></script>
</body>
</html>
